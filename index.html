<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Mr. Trans" />
    <link rel="manifest" href="/site.webmanifest" />
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #ffffe0; /* Светло-желтый фон */
            margin: 0;
        }
        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin-top: 20px;
        }
        .stats {
            font-size: 20px;
            text-align: center;
            position: fixed; /* Фиксируем статистику внизу */
            bottom: 10px; /* Отступ снизу */
            left: 50%; /* Центрируем по горизонтали */
            transform: translateX(-50%); /* Точное центрирование */
            z-index: 1000; /* Чтобы статистика была поверх других элементов */
            background-color: #ffffe0; /* Светло-желтый фон для статистики */
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1); /* Легкая тень сверху */
        }
        #word-container {
            margin-top: 200px; /* Отступ сверху для слов и вариантов */
            font-size: 24px;
            font-weight: bold;
        }
        .options-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 10px;
        }
        .result {
            margin-top: 10px;
            font-size: 20px;
            font-weight: bold;
            color: green;
        }
        button {
            margin: 5px;
            padding: 10px;
            font-size: 18px;
        }
        
        #startButton {
            padding: 50px;
            font-size: 50px;
            border-radius: 50%; /* Делаем кнопку круглой */
            width: 150px; /* Размер кнопки */
            height: 150px; /* Размер кнопки */
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 50px; /* Перемещаем кнопку "Start" ниже */
            background-color: #98fb98; /* Салатовый цвет */
            border: 1px solid #000; /* Тонкая черная граница */
            color: #000; /* Цвет текста */
            cursor: pointer; /* Курсор в виде указателя */
        }

        #stopButton {
            width: 80px; /* Увеличиваем кнопку "Stop" */
            height: 80px; /* Увеличиваем кнопку "Stop" */
            border-radius: 50%; /* Делаем кнопку круглой */
            font-size: 16px;
            padding: 5px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ff0000; /* Красный цвет */
            border: 1px solid #000; /* Тонкая черная граница */
            color: #000; /* Белый текст */
            cursor: pointer; /* Курсор в виде указателя */
            position: fixed; /* Фиксируем кнопку "Stop" */
            top: 50px; /* Отступ сверху */
            left: 50%; /* Центрируем по горизонтали */
            transform: translateX(-50%); /* Точное центрирование */
            z-index: 1000; /* Чтобы кнопка была поверх других элементов */
        }

        .file-input-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            margin-bottom: 20px; /* Отступ снизу */
        }

        /* Увеличиваем кнопку выбора файла в 2 раза */
        #fileInput {
            transform: scale(1.5); /* Увеличиваем в 2 раза */
            margin-top: 20px;
        }

        .hidden {
            display: none;
        }
        .correct {
            background-color: green;
            color: white;
        }
        .incorrect {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header" id="header">
        <div class="file-input-container">
            <input type="file" id="fileInput" accept=".xlsx" />
        </div>
        <button id="startButton" onclick="startLearning()">Start</button>
    </div>
    <div id="word-container"></div>
    <div class="options-container" id="options-container"></div>
    <div class="result" id="result"></div>
    <div class="stats" id="stats">Correct: 0 | Incorrect: 0 | Time: 0 сек</div>
    <script>
        let words = [];
        let translations = [];
        let correctCount = parseInt(localStorage.getItem("correctCount")) || 0;
        let incorrectCount = parseInt(localStorage.getItem("incorrectCount")) || 0;
        let elapsedTime = parseInt(localStorage.getItem("elapsedTime")) || 0;
        let timer;

        document.addEventListener("DOMContentLoaded", function () {
            updateStats();
        });

        function startLearning() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                    const rawData = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });
                    
                    words = rawData.map(row => row[0]).filter(word => word);
                    translations = rawData.map(row => row[1]).filter(translation => translation);
                    
                    document.getElementById("header").classList.add("hidden");
                    // Создаем кнопку "Stop" динамически и добавляем её на экран
                    const stopButton = document.createElement('button');
                    stopButton.id = 'stopButton';
                    stopButton.innerText = 'Stop';
                    stopButton.onclick = stopLearning;
                    document.body.appendChild(stopButton);

                    correctCount = 0;
                    incorrectCount = 0;
                    elapsedTime = 0;
                    updateStats();
                    timer = setInterval(() => {
                        elapsedTime++;
                        updateStats();
                    }, 1000);
                    nextWord();
                };
                reader.readAsArrayBuffer(file);
            } else {
                alert("where is the file?");
            }
        }

        function stopLearning() {
            clearInterval(timer);
            localStorage.setItem("correctCount", correctCount);
            localStorage.setItem("incorrectCount", incorrectCount);
            localStorage.setItem("elapsedTime", elapsedTime);
            document.getElementById("header").classList.remove("hidden");
            document.getElementById("stopButton").remove(); // Удаляем кнопку "Stop"
            document.getElementById("word-container").innerText = "";
            document.getElementById("options-container").innerHTML = "";
            document.getElementById("result").innerText = "";
        }

        function nextWord() {
            if (words.length < 4 || translations.length < 4) {
                alert("Недостаточно данных для создания вариантов ответа");
                return;
            }
            let randomIndex = Math.floor(Math.random() * words.length);
            document.getElementById('word-container').innerText = words[randomIndex];
            generateOptions(randomIndex);
        }

        function generateOptions(correctIndex) {
            let correctAnswer = translations[correctIndex];
            let options = [correctAnswer];
            while (options.length < 4) {
                let randomIndex = Math.floor(Math.random() * translations.length);
                let randomTranslation = translations[randomIndex];
                if (!options.includes(randomTranslation)) {
                    options.push(randomTranslation);
                }
            }
            options.sort(() => Math.random() - 0.5);
            
            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';
            options.forEach(option => {
                const button = document.createElement('button');
                button.innerText = option;
                button.onclick = () => checkAnswer(option, correctAnswer, button);
                optionsContainer.appendChild(button);
            });
        }

        function checkAnswer(selectedWord, correctAnswer, selectedButton) {
            const resultContainer = document.getElementById('result');
            const buttons = document.querySelectorAll('#options-container button');
            
            buttons.forEach(button => {
                if (button.innerText === correctAnswer) {
                    button.classList.add('correct');
                }
            });

            if (selectedWord === correctAnswer) {
                correctCount++;
                resultContainer.innerText = "Correct!";
                resultContainer.style.color = "green";
                selectedButton.classList.add('correct');
                setTimeout(() => {
                    resultContainer.innerText = ""; // Очищаем текст результата
                    buttons.forEach(button => {
                        button.classList.remove('correct', 'incorrect');
                    });
                    nextWord();
                }, 1000); // Следующее слово через 1 секунду при правильном ответе
            } else {
                incorrectCount++;
                resultContainer.innerText = "Incorrect";
                resultContainer.style.color = "red";
                selectedButton.classList.add('incorrect');
                setTimeout(() => {
                    resultContainer.innerText = ""; // Очищаем текст результата
                    buttons.forEach(button => {
                        button.classList.remove('correct', 'incorrect');
                    });
                    nextWord();
                }, 2000); // Следующее слово через 2 секунды при неправильном ответе
            }
            updateStats();
        }

        function updateStats() {
            document.getElementById("stats").innerText = `Correct: ${correctCount} | Incorrect: ${incorrectCount} | Time: ${elapsedTime} сек`;
        }
    </script>
</body>
</html>
